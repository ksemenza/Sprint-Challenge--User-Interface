<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <div class="container-contact">
        <header>
            <a href="index.html">
<img class="logo" src="img/lambda-black.png"></a>

                <nav id = 'topNav'>
                        <a id = 'index-html' href="index.html">Home</a>
                        <a id = 'about-html'href="about.html">About</a>
                        <a  id = 'products-html' href="products.html">Products</a>
                        <a  id = 'blog-html'href="blog.html">Blog</a>
                        <a  id = 'contact-html' href="contact.html">Contact</a>
                    </nav>
                    </header>

<!-- Main Content-->
<img class="topImg" src="img/contact-top.jpg">
      

<div class="form"> <!-- Beginning of Form-->

        <form id="contactForm">

            <div class="nameEntry">
            <label>Name
            </label>
        <input type="text" name="name">
</div>

<div class="emailEntry">
            <label>Email
            </label>
        <input type="text" name="email">
</div>
<div class="phoneEntry">
            <label>Phone
            </label>
        <input type="text" name="phone">
        </div>

        <div class="referalEntry">
            <label>How did you hear about us?      </label>
        <select name="type" size="1">
        <option value="internet">Internet</option>
        <option value="customer">Previous Customer</option>
        <option value="fair">Job Fair</option>
        <option value="other">Other</option>
        </select>
        </div>
        <br>
        <br>
        <div class="otherEntry">
        <label>
            If other please indicate:
        </label>
        <input id ='referalOther' type="text" name="referalOther">
</div>
        <br />
        <br />
        <br />
        <div class="commetEntry">
            <label>Comments
            </label>
        <textarea name="commets" rows="6" cols="25"></textarea><br />
        </div>
            <button class="submitButton" type="submit" value="Send" style="margin-top:15px;">Submit</button>
        
        </form>
        
        </div> <!-- end of form and main content -->
   

<footer>
    <nav id = 'footerNav'>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
    </nav>
</footer>
</div>
<!-- end of container -->        
</body>
</html>
